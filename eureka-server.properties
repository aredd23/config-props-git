server.port=8761
spring.application.name=eureka-server
server.servlet.context-path=/eureka
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
#spring.jmx.enabled = false
#eureka.client.server.waitTimeInMsWhenSyncEmpty=0
eureka.client.eureka-connection-idle-timeout-seconds=100
eureka.instance.prefer-ip-address=false

#spring boot admin configurations
spring.boot.admin.context-path=/admin

#cloud config configurations
spring.cloud.config.discovery.enabled=true
spring.config.import=configserver:http://localhost:8888
spring.cloud.config.discovery.service-id=config-server


# Logging pattern for the console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5p %c:%L - %msg%n
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF





